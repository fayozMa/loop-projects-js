<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-success">
    <div class="container">
      <h1>Please, Login</h1>
      <form id="login-form">
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping""><br><br>
        <input type="password" id="password" name="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="addon-wrapping"><br><br>
        <button type="submit" onclick="validateLogin()">Login</button>
      </form>
      <p id="error-message"></p>
    </div>
    <script src="./index3.js"></script>
  </body>
</html>
